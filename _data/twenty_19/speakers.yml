- title: Shady Nasser
  name: Shady-Nasser
  subtitle: Assistant Professor of Near Eastern Languages and Civilizations (Harvard University)
  img: ShadyNasser.jpg
  thumbnail: ShadyNasser.jpg
  alt:
  topic: Electronic Versions of the Qur’ān (EVQ)
  description:
  bio: "<p>Professor Nasser is Assistant Professor of Near Eastern Languages and Civilizations, teaching Arabic literature as well as Islamic Civilizations courses. His previous posting was as a University Lecturer in Classical Arabic studies at the University of Cambridge (UK), in the Faculty of Asian and Middle Eastern Studies.</p>
  <p>Nasser studied Chemistry (1996-1999) at the American University of Beirut after which he majored in Arabic Language and Literature. In 2003 he started his PhD at Harvard University in Arabic and Islamic studies under the supervision of Wolfhart Heinrichs, completing his PhD in 2011. In 2008, he worked at Yale University as a lector of Arabic and from 2009-2012 he was a senior lector of Arabic and the coordinator of the modern Arabic program at Yale University. From 2013-2016, Nasser was appointed University Lecturer in Classical Arabic studies at the University of Cambridge (UK).</p>
  <p>Nasser's research interest is Qur’anic studies with particular focus on the history of the transmission of the text, its language, and its reception among the early Muslim community. Pre-Islamic and early Islamic poetry, Akhbār Literature, and Ḥadith transmission are also among the areas of interests Nasser researches independently or in connection to the Qur’an.</p>"

- title: Michael Noone
  name: Michael-Noone
  subtitle: Professor of Music and Chair, Music Department (Boston College)
  img: MichaelNoone.png
  thumbnail: MichaelNoone.png
  alt: Picture of Michael Noone
  bio: Michael Noone has published widely on Spanish Golden Age polyphony with a focus on El Escorial and Toledo Cathedral. He has recorded many award-winning CDs of Spanish Renaissance polyphony and has conducted concerts on four continents. In 2006 he was awarded the Premio Real Fundación Toledo by His Majesty Juan Carlos I and in the same year he was admitted to the Real Academia de Bellas Artes y Ciencias Históricas de Toledo. He is Professor and Chair of Music at Boston College.
  topic: The Encoded 14th-century Franciscan Antiphoner
  description: "<p>Among the rare musical treasures housed at Boston College’s John J. Burns Library, is an early 14th-century Franciscan Antiphoner (<a href='http://burnsantiphoner.bc.edu'>http://burnsantiphoner.bc.edu</a>). Bound between leather-covered boards, the volume now comprises 119 parchment folios containing Gregorian chants for the entire annual calendar of saints’ days (the sanctorale). While the precise date and provenance of the manuscript remain a mystery, there is reason to believe that it was copied by a German scribe, probably for use in Germany. Rather than a luxury manuscript distinguished by superb calligraphy and expert illumination, this volume was copied for daily use by monks chanting the divine office. For its interest to both specialists and the wider public, it was chosen as one of the few BC library holdings to be represented in the 2016 exhibition Beyond Words: Illuminated Manuscripts in Boston Collections (<a href='http://beyondwords2016.org'>http://beyondwords2016.org</a>).</p><p>The Antiphoner contains 846 musical works and although the BC library had already made the entire volume available online as an open access digital object, none of those 846 musical works was indexed or searchable. Our project sought to provide deeper access and interactive functionality for both students and researchers accessing the object online, as well as for the public attending the 2016 Beyond Words exhibition. First, to maximize user experience and to make the content analyzable, the project incorporated encoded metadata providing a means of searching each of the melodic incipits. This means that the first melodically meaningful phrase of each chant, identifying it uniquely, was encoded so that the presence of any known chant in the manuscript could easily be established through searchable incipits. The digitized object and encoded content was thus made available via a responsive website. Second, the project sought to provide museum-goers with an opportunity to experience and interact with the Antiphoner digitally via a multi-touch table. In addition, we sought to enhance the images of the source with videos and audio clips of specially commissioned recordings of the music preserved in the Antiphoner. Through the addition of explanatory texts together with audio and video recordings of performances of some of the Antiphoner’s melodies, we sought to bring the audience into closer and richer contact with the artifact than would have been possible with the physical object alone.</p><p>Additionally, access to the raw data files of encoded content offers additional analytical tools for scholars and students. While the Beyond Words exhibition presented us with the opportunity to offer a rich multi-media experience to the museum-goer, we set our sights firmly on providing a long-term project of enduring benefit to both students and researchers. In particular, through close co-operation with the international CANTUS database (<a href='http://cantusdatabase.org'>http://cantusdatabase.org</a>), we contributed to the most important scholarly database of medieval music.</p>"

