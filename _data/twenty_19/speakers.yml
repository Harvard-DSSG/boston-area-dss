- title: Maria Tatar
  name: Maria-Tatar
  subtitle: Assistant Professor of Near Eastern Languages and Civilizations (Harvard University)
  img: MariaTatar.jpg
  thumbnail: MariaTatar.jpg
  alt:
  topic: Archive of African American Folklore
  description:
  bio: "<p>Professor Tatar received her Ph.D. from Princeton University. Her teaching and research interests include Weimar Germany, German Romanticism, folklore, children's literature, and cultural studies. She serves on degree committees in Folklore and Mythology as well as in History and Literature.</p>
  <p>The author of books on the Brothers Grimm and on fairy tales (The Hard Facts of the Grimms' Fairy Tales, Off with Their Heads, Secrets beyond the Door), she has also published Spellbound: Studies on Mesmerism and Literature and Lustmord, which explores sexual violence in the literature, film, and art of the Weimar period in Germany. She is the editor of Classic Fairy Tales, as well as of The Annotated Brothers Grimm and The Annotated Hans Christian Andersen. Enchanted Hunters: The Power of Stories in Childhood was published in 2009 with W.W. Norton.  She is a Senior Fellow at Harvard's Society of Fellows.</p>"
